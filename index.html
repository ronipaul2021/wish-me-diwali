<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wish Me in Diwali</title>
    <link rel="stylesheet" href="update.css" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container border">
      <h2 data-text="Have a message for you...">Have a message for you...</h2>
      <br />
      <input
        type="text"
        name="n1"
        placeholder="Type your name"
        id="name"
        style="--i: 1"
      /><br />
      <button onclick="myFunction()" class="btn">Click me</button><br /><br />
      <h1 id="message"></h1>
      <h4 data-text="encode by @roni">encode by @roni</h4>
    </div>
    <!-- <footer>
      <div class="footer-down">
        Copyright &#169; www.wishme.com | All rights reserved
      </div>
    </footer> -->
    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
      function myFunction() {
        let name = document.querySelector("#name").value.trim();
        let message = document.querySelector("#message");

        // Array of random wishes
        const wishes = [
          "May your life be lit with happiness and sparkle like the stars!",
          "Wishing you a Diwali full of laughter, love, and light!",
          "Let this Diwali burn all your bad times and enter into good ones!",
          "May your dreams light up brighter than a thousand diyas!",
          "Hope this Diwali brings endless moments of joy and love!",
          "Celebrate life, celebrate light â€” Happy Diwali to you!",
          "Sending sparkles of love and joy your way this festive season!",
          "Hope your Diwali is as sweet and bright as your smile!",
        ];

        // Pick a random message
        const randomWish = wishes[Math.floor(Math.random() * wishes.length)];

        if (name) {
          message.innerHTML = `Happy Diwali, ${name}!<br>${randomWish}`;
          message.classList.add("rainbow-text");

          // ðŸŽ‰ Confetti explosion
          confetti({
            particleCount: 150,
            spread: 80,
            origin: { y: 0.6 },
          });
        } else {
          message.innerHTML = "";
          message.classList.remove("rainbow-text");
        }
      }

      // Auto-capitalize input and enable enter key
      const inputField = document.querySelector("#name");

      inputField.addEventListener("input", () => {
        let value = inputField.value;
        if (value.length > 0) {
          inputField.value = value.charAt(0).toUpperCase() + value.slice(1);
        }
      });

      inputField.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          myFunction();
        }
      });
    </script>
  </body>
</html>
